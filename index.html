<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkpro</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>

        <div class="nav-bar">
            <img class="logo-img" src="./icons/Linkpro.svg">

            <div class="search-bar">
                <input class="search-bar-input" placeholder="Search">
                <img src="./icons/search-icon.svg">
            </div>

            <div class="action-icons">
                <img src="./icons/add-icon.svg">
                <img src="./icons/chat-icon.svg">
                <img src="./icons/notification-icon.svg">

                <div class="avatar-frame"></div>
            </div>

        </div>




    </header>


    <div class="main-container">


        <div class="nav-icons">
            <ul class="nav-list">
                <li class="nav-item-home active"><img src="./icons/home-icon.svg" class="side-bar-icons home-icon"></li>
                <li class="nav-item"><img src="./icons/projects-icon.svg" class="side-bar-icons"></li>
                <li class="nav-item"><img src="./icons/questions-icons.svg" class="side-bar-icons"></li>
                <li class="nav-item"><img src="./icons/responses-icon.svg" class="side-bar-icons"></li>
                <li class="nav-item"><img src="./icons/professors-icon.svg" class="side-bar-icons"></li>
                <img src="./icons/hamburger-menu-icon.svg" class="hamburger-menu">
            </ul>
        </div>

        <div class="side-bar">

            <ul class="side-bar-list">
                <li class="side-bar-home active"><img src="./icons/home-icon.svg" class="side-bar-icons home-icon">Home
                </li>
                <li class="side-bar-item"><img src="./icons/projects-icon.svg" class="side-bar-icons">Projects</li>
                <li class="side-bar-item"><img src="./icons/questions-icons.svg" class="side-bar-icons"> Questions</li>
                <li class="side-bar-item"><img src="./icons/responses-icon.svg" class="side-bar-icons"> Responses</li>
                <li class="side-bar-item"><img src="./icons/professors-icon.svg" class="side-bar-icons"> Professors list
                </li>
            </ul>

            <div class="seperating-line"></div>

            <div class="categories-container">
                <p class="categories-title">Categories</p>

                <div class="categories-section">
                    <ul class="categories-list">
                        <li class="categorie-item">React </li>
                        <li class="categorie-item">Javascript</li>
                        <li class="categorie-item">Php</li>
                        <li class="categorie-item">Css</li>
                    </ul>

                    <div class="categories-number-list">
                        <div class="categorie-item-number">+99</div>
                        <div class="categorie-item-number">+99</div>
                        <div class="categorie-item-number">+99</div>
                        <div class="categorie-item-number">+99</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-cotainer">

        </div>

    </div>



    <script>
        const items = document.querySelectorAll('.side-bar-item, .side-bar-home, .nav-item, .nav-item-home');

        items.forEach(item => {
            item.addEventListener('click', () => {
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>

</body>

</html>
