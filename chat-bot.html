<head>

    <link rel="stylesheet" href="./chat-prof.css">
    <link rel="stylesheet" href="./question-express.css">
    <link rel="stylesheet" href="./chat-bot.css">





</head>

<body>

<header>
    <div class="nav-bar">
        <img class="logo-img" src="./icons/Linkpro.svg">

        <div class="search-bar">
            <input class="search-bar-input" placeholder="Search">
            <img src="./icons/search-icon.svg">
        </div>

        <div class="action-icons">
            <img src="./icons/add-icon.svg">
            <img src="./icons/chat-icon.svg">
            <img src="./icons/notification-icon.svg">
            <div class="avatar-frame"></div>
        </div>
    </div>
</header>

<div class="main-container">

    <!-- NAV ICONS (MOBILE) -->
    <div class="nav-icons">
        <ul class="nav-list">
            <li class="nav-item-home active">
                <img src="./icons/home-icon.svg" class="side-bar-icons home-icon">
            </li>
            <li class="nav-item"><img src="./icons/projects-icon.svg" class="side-bar-icons"></li>
            <li class="nav-item"><img src="./icons/questions-icons.svg" class="side-bar-icons"></li>
            <li class="nav-item"><img src="./icons/responses-icon.svg" class="side-bar-icons"></li>
            <li class="nav-item"><img src="./icons/professors-icon.svg" class="side-bar-icons"></li>
            <img src="./icons/hamburger-menu-icon.svg" class="hamburger-menu">
        </ul>
    </div>

    <!-- SIDEBAR -->
    <div class="side-bar">
        <ul class="side-bar-list">
            <li class="side-bar-home active">
                <img src="./icons/home-icon.svg" class="side-bar-icons home-icon">
                Home
            </li>
            <li class="side-bar-item"><img src="./icons/projects-icon.svg" class="side-bar-icons">Projects</li>
            <li class="side-bar-item"><img src="./icons/questions-icons.svg" class="side-bar-icons">Questions</li>
            <li class="side-bar-item"><img src="./icons/responses-icon.svg" class="side-bar-icons">Responses</li>
            <li class="side-bar-item"><img src="./icons/professors-icon.svg" class="side-bar-icons">Professors list</li>
        </ul>

        <div class="seperating-line"></div>

        <div class="categories-container">
            <p class="categories-title">Categories</p>

            <div class="categories-section">
                <ul class="categories-list">
                    <li class="categorie-item">React</li>
                    <li class="categorie-item">Javascript</li>
                    <li class="categorie-item">Php</li>
                    <li class="categorie-item">Css</li>
                </ul>

                <div class="categories-number-list">
                    <div class="categorie-item-number">+99</div>
                    <div class="categorie-item-number">+99</div>
                    <div class="categorie-item-number">+99</div>
                    <div class="categorie-item-number">+99</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-container">
        <button class="back-btn" onclick="history.back()">← Retour</button>
    
        <div class="homechat-container">
            <div class="homechat-welcome">
                <h1>Chat Bot</h1>
                <p>Posez vos questions et obtenez des réponses instantanées du chatbot.</p>
            </div>
    
            <div class="chat-container">
                <div class="chat-box">
                    <div id="chat-messages" class="messages">
                        <div class="message bot">
                            <span class="sender">Bot:</span>
                            <span class="text">Bonjour ! Posez-moi votre question.</span>
                        </div>
                    </div>
    
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Écrivez un message...">
                        <button id="sendBtn">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chat-messages');
    
        sendBtn.addEventListener('click', () => {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;
    
            // Ajouter le message de l'utilisateur
            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user');
            userDiv.innerHTML = `<span class="sender">Vous:</span> <span class="text">${userMessage}</span>`;
            chatMessages.appendChild(userDiv);
    
            // Effacer l'input
            messageInput.value = '';
    
            // Réponse simple du bot (exemple)
            setTimeout(() => {
                const botDiv = document.createElement('div');
                botDiv.classList.add('message', 'bot');
                botDiv.innerHTML = `<span class="sender">Bot:</span> <span class="text">Je suis un chatbot ! Vous avez dit : "${userMessage}"</span>`;
                chatMessages.appendChild(botDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
    
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
    
    </body>
    </html>
