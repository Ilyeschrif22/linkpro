<body>

            <input class="search-bar-input" placeholder="Search">

        </div>
    </div>
</header>

<div class="main-container">

    <!-- NAV ICONS (MOBILE) -->
    <div class="nav-icons">
        <ul class="nav-list">
            <li class="nav-item-home active">
                <img src="./icons/home-icon.svg" class="side-bar-icons home-icon">
            </li>
            <li class="nav-item"><img src="./icons/projects-icon.svg" class="side-bar-icons"></li>
            <li class="nav-item"><img src="./icons/questions-icons.svg" class="side-bar-icons"></li>
            <li class="nav-item"><img src="./icons/responses-icon.svg" class="side-bar-icons"></li>
            <li class="nav-item"><img src="./icons/professors-icon.svg" class="side-bar-icons"></li>
            <img src="./icons/hamburger-menu-icon.svg" class="hamburger-menu">
        </ul>
    </div>

    <!-- SIDEBAR -->
    <div class="side-bar">
        <ul class="side-bar-list">
            <li class="side-bar-home active">
                <img src="./icons/home-icon.svg" class="side-bar-icons home-icon">
                Home
            </li>
            <li class="side-bar-item"><img src="./icons/projects-icon.svg" class="side-bar-icons">Projects</li>
            <li class="side-bar-item"><img src="./icons/questions-icons.svg" class="side-bar-icons">Questions</li>
            <li class="side-bar-item"><img src="./icons/responses-icon.svg" class="side-bar-icons">Responses</li>
            <li class="side-bar-item"><img src="./icons/professors-icon.svg" class="side-bar-icons">Professors list</li>
        </ul>

        <div class="seperating-line"></div>

        <div class="categories-container">
            <p class="categories-title">Categories</p>

            <div class="categories-section">
                <ul class="categories-list">
                    <li class="categorie-item">React</li>
                    <li class="categorie-item">Javascript</li>
                    <li class="categorie-item">Php</li>
                    <li class="categorie-item">Css</li>
                </ul>

                <div class="categories-number-list">
                    <div class="categorie-item-number">+99</div>
                    <div class="categorie-item-number">+99</div>
                    <div class="categorie-item-number">+99</div>
                    <div class="categorie-item-number">+99</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-container">
        <button class="back-btn" onclick="history.back()">← Retour</button>
    
        <div class="homechat-container">
            <div class="homechat-welcome">
                <h1>Question Express</h1>
                <p>Consultez les questions posées par d'autres étudiants ou posez la vôtre :</p>
            </div>
    
            <div id="questions" class="messages">
                <!-- Questions existantes -->
            </div>
    
            <div class="new-question">
                <input type="text" id="newQuestionInput" placeholder="Posez votre question express...">
                <button class="submit-btn" id="askBtn">Poser</button>
            </div>
        </div>
    </div>
    
    <script>
        // Exemple de questions initiales
        const questionsData = [
            {student: "Ali Ben Ahmed", text: "Comment utiliser les promises en JS ?"},
            {student: "Sara Ben Youssef", text: "Peut-on avoir un exemple de table SQL relationnelle ?"},
            {student: "Mohamed Trabelsi", text: "Comment créer une API avec Node.js ?"}
        ];
    
        const questionsContainer = document.getElementById('questions');
    
        function renderQuestions() {
            questionsContainer.innerHTML = '';
            questionsData.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.classList.add('message', 'message-student');
                qDiv.innerHTML = `
                    <span class="sender">${q.student}:</span>
                    <span class="text">${q.text}</span>
                    <button class="reply-btn" onclick="replyQuestion(${index})">Répondre</button>
                `;
                questionsContainer.appendChild(qDiv);
            });
        }
    
        function replyQuestion(index) {
            const answer = prompt(`Répondre à ${questionsData[index].student}:`);
            if(answer) {
                alert(`Votre réponse a été envoyée: "${answer}"`);
                // Ici tu peux ajouter la logique pour enregistrer la réponse
            }
        }
    
        document.getElementById('askBtn').addEventListener('click', () => {
            const input = document.getElementById('newQuestionInput');
            const text = input.value.trim();
            if(text) {
                questionsData.push({student: "Vous", text});
                input.value = '';
                renderQuestions();
            }
        });
    
        renderQuestions();
    </script>
    
    </body>
